<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Instagram DIO</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <article class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="image/instagram-celular.png">
            </div class="login-container">
            <div class="instagram-login">
                <form class="login-form">
                    <div class="instagram-logo">
                        <img src="image/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    </div>
                    <div class="login-input">            
                        <input type="text" placeholder="Telefone, nome de usuário ou email" required>
                        <input type="password" placeholder="Senha" required><br>
                        <input type="submit" value="Enviar" class="enviar"><br>
                        <p>OU</p>
                    </div>
                    <div class="face-login">
                        <button class="facebutton">
                            <span class="facebook-icon"></span>
                            <span class="facebook-login"><i class="fa fa-facebook-official" style="font-size:24px"></i> Entrar com o Facebook</span>
                        </button>
                    </div>
                    <div>
                        <a class="recover" href="/accounts/password/reset/" tabindex="0">Esqueceu a senha?</a>
                    </div>
                </form>
                    <div class="acc-create">
                        <div class="create-text">
                            <p> Não tem uma conta? 
                                <a href="/accounts/emailsignup/" tabindex="0">
                                    <span class="link-create">Cadastre-se</span>
                                </a>
                            </p>
                        </div>
                    </div>
                    <div class="application">
                        <p class="google-apple"> Obtenha o aplicativo.</p>
                        <div>
                            <a class="apple-store" href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
                                <img alt="disponível na App Store" src="image/apple-button.png">
                            </a>
                            <a class="playstore" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D36B36B4B-0B2C-481E-9BDB-6B9438DF906E%26utm_content%3Dlo%26utm_medium%3Dbadge">
                                <img src="image/googleplay-button.png">
                            </a>
                        </div>
                    </div>
            </div>
        </article>
        <footer>
            <div class="links">
                <div class="first-links">
                    <a href="https://about.instagram.com/" rel="nofollow noopener noreferrer" targer="_blank">Sobre</a>
                    <a href="https://about.instagram.com/blog/" rel="nofollow noopener noreferrer" target="_blank">Blog</a>
                    <a href="/about/jobs/">Carreiras</a>
                    <a href="https://help.instagram.com/" rel="nofollow noopener noreferrer">Ajuda</a>
                    <a href="/developer/">API</a>
                    <a href="/legal/privacy/">Privacidade</a>
                    <a href="/legal/terms/">Termos</a>
                    <a href="/directory/profiles/">Contas mais relevantes</a>
                    <a href="/directory/hashtags/">Hashtags</a>
                    <a href="/explore/locations/">Localizações</a>
                </div>
                <div class="topic-links">
                    <a href="/topics/beauty/">Beleza</a>
                    <a href="/topics/dance-and-performance/">Dança e apresentação</a>
                    <a href="/topics/fitness/">Fitness</a>
                    <a href="/topics/food-and-drink/">Comida e bebida</a>
                    <a href="/topics/home-and-garden/">Casa e jardim</a>
                    <a href="/topics/music/">Música</a>
                    <a href="/topics/visual-arts/">Artes visuais</a>
                </div>
            </div>
            <div class="footer-div">
                <div class="languages">
                    <span class="languages">
                        <select>
                            <option value="pt-br">Portuguese</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="it">Italian</option>
                            <option value="es-la">Spanish</option>
                        </select>
                    </span>
                </div>
                <div class="footer-info">
                    © 2021 Instagram do Facebook
                </div>
            </div>
        </footer>
    </body>
</html>
